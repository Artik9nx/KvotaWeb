<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RD132211 Minecraft</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background-image: url('Res/BackGround.png');
            background-repeat: repeat;
            font-family: Arial, sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 854px;
            height: 480px;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: auto;
            z-index: 100;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #logo:hover {
            transform: scale(1.05);
        }
        canvas { 
            display: block; 
            width: 100%;
            height: 100%;
        }
        #crosshair {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            width: 24px; 
            height: 24px;
            transform: translate(-50%, -50%); 
            pointer-events: none; 
            opacity: 0.5;
        }
        #crosshair::before, #crosshair::after {
            content: ''; 
            position: absolute; 
            background-color: white;
        }
        #crosshair::before {
            width: 2px; 
            height: 100%; 
            left: 50%; 
            transform: translateX(-50%);
        }
        #crosshair::after {
            width: 100%; 
            height: 2px; 
            top: 50%; 
            transform: translateY(-50%);
        }
        #exitButton {
            position: absolute; 
            top: 10px; 
            right: 10px; 
            color: white;
            background: rgba(0,0,0,0.5); 
            border: 1px solid white;
            padding: 5px 10px; 
            cursor: pointer; 
            display: none;
        }
        #exitButton:hover { 
            background: rgba(255,255,255,0.2); 
        }
        #splashScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            z-index: 1000;
        }
        #splashScreen img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="splashScreen">
            <img src="Res/Screen.png" alt="Loading Screen">
        </div>
        <img id="logo" src="Res/logo.png" alt="Logo" onclick="window.location.href='index.html'">
        <div id="crosshair"></div>
        <div id="exitButton">Exit</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/PointerLockControls.js"></script>
    <script>
        const CHUNK_SIZE = 32;
        const RENDER_DISTANCE = 2;
        const WORLD_WIDTH = 128;
        const WORLD_DEPTH = 128;
        const WORLD_HEIGHT = 8;
        const BLOCK_SIZE = 1;
        const MAX_BUILD_DISTANCE = 5;
        const MAX_BUILD_HEIGHT = 91;
        let scene, camera, renderer, controls;
        let world = new Uint8Array(WORLD_WIDTH * WORLD_DEPTH * WORLD_HEIGHT);
        let loadedChunks = {};
        let raycaster = new THREE.Raycaster();
        let clock = new THREE.Clock();
        let stoneTexture, dirtTexture, grassTexture;
        let lastChunkX = Infinity, lastChunkZ = Infinity;
        let player = {
            position: new THREE.Vector3(),
            velocity: new THREE.Vector3(),
            moveForward: false,
            moveBackward: false,
            moveLeft: false,
            moveRight: false,
            canJump: false,
            height: 1.75,
            radius: 0.3,
            speed: 4.0,
            jumpHeight: 8
        };
        let previewScene, previewCamera, previewRenderer, previewCube;
        function init() {
            setTimeout(() => {
                document.getElementById('splashScreen').style.display = 'none';
                initializeGame();
            }, 2000);
        }
        function getRandomSpawnPoint() {
            const x = Math.floor(Math.random() * WORLD_WIDTH) - WORLD_WIDTH/2;
            const z = Math.floor(Math.random() * WORLD_DEPTH) - WORLD_DEPTH/2;
            let y = 0;
            for (let i = WORLD_HEIGHT-1; i >= 0; i--) {
                if (getBlock(x, i, z)) {
                    y = i + 2;
                    break;
                }
            }
            return { x, y, z };
        }
        function initializeGame() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x93c4ff);
            camera = new THREE.PerspectiveCamera(75, 854/480, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setPixelRatio(1);
            renderer.setSize(854, 480);
            document.getElementById('gameContainer').appendChild(renderer.domElement);
            setupLights();
            const textureLoader = new THREE.TextureLoader();
            stoneTexture = textureLoader.load('Res/stone.jpg');
            dirtTexture = textureLoader.load('Res/dirt.jpg');
            grassTexture = textureLoader.load('Res/grass.jpg');
            stoneTexture.wrapS = stoneTexture.wrapT = THREE.RepeatWrapping;
            dirtTexture.wrapS = dirtTexture.wrapT = THREE.RepeatWrapping;
            grassTexture.wrapS = grassTexture.wrapT = THREE.RepeatWrapping;
            generateOptimizedWorld();
            setupControls();
            const spawnPoint = getRandomSpawnPoint();
            player.position.set(spawnPoint.x, spawnPoint.y, spawnPoint.z);
            camera.position.copy(player.position);
            camera.position.y += player.height;
            setTimeout(() => { controls.lock(); }, 100);
            initPreview();
            animate();
        }
        function setupLights() {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(100, 100, 50);
            scene.add(directionalLight);
        }
        function generateOptimizedWorld() {
            for (let x = 0; x < WORLD_WIDTH; x++) {
                for (let z = 0; z < WORLD_DEPTH; z++) {
                    setBlock(x-WORLD_WIDTH/2, 0, z-WORLD_DEPTH/2, 2);
                    for (let y = -1; y >= -3; y--) {
                        setBlock(x-WORLD_WIDTH/2, y, z-WORLD_DEPTH/2, 1);
                    }
                    for (let y = -4; y >= -5; y--) {
                        setBlock(x-WORLD_WIDTH/2, y, z-WORLD_DEPTH/2, 3);
                    }
                }
            }
            updateChunks();
        }
        function setBlock(x, y, z, type) {
            x += WORLD_WIDTH/2;
            z += WORLD_DEPTH/2;
            y += 5;
            if (x >= 0 && x < WORLD_WIDTH && z >= 0 && z < WORLD_DEPTH && y >= 0 && y < WORLD_HEIGHT) {
                world[x + z * WORLD_WIDTH + y * WORLD_WIDTH * WORLD_DEPTH] = type;
            }
        }
        function getBlock(x, y, z) {
            x += WORLD_WIDTH/2;
            z += WORLD_DEPTH/2;
            y += 5;
            if (x >= 0 && x < WORLD_WIDTH && z >= 0 && z < WORLD_DEPTH && y >= 0 && y < WORLD_HEIGHT) {
                return world[x + z * WORLD_WIDTH + y * WORLD_WIDTH * WORLD_DEPTH];
            }
            return 0;
        }
        function updateChunks() {
            const playerChunkX = Math.floor(player.position.x / CHUNK_SIZE);
            const playerChunkZ = Math.floor(player.position.z / CHUNK_SIZE);
            if (playerChunkX === lastChunkX && playerChunkZ === lastChunkZ) return;
            lastChunkX = playerChunkX;
            lastChunkZ = playerChunkZ;
            for (const chunkKey in loadedChunks) {
                const [chunkX, chunkZ] = chunkKey.split(',').map(Number);
                const distance = Math.max(Math.abs(chunkX - playerChunkX), Math.abs(chunkZ - playerChunkZ));
                if (distance > RENDER_DISTANCE) {
                    scene.remove(loadedChunks[chunkKey]);
                    delete loadedChunks[chunkKey];
                }
            }
            for (let x = -RENDER_DISTANCE; x <= RENDER_DISTANCE; x++) {
                for (let z = -RENDER_DISTANCE; z <= RENDER_DISTANCE; z++) {
                    const chunkX = playerChunkX + x;
                    const chunkZ = playerChunkZ + z;
                    const chunkKey = `${chunkX},${chunkZ}`;
                    if (!loadedChunks[chunkKey]) {
                        loadChunk(chunkX, chunkZ);
                    }
                }
            }
        }
        function loadChunk(chunkX, chunkZ) {
            const chunkKey = `${chunkX},${chunkZ}`;
            const startX = chunkX * CHUNK_SIZE;
            const startZ = chunkZ * CHUNK_SIZE;
            const meshes = {};
            for (let x = startX; x < startX + CHUNK_SIZE; x++) {
                for (let z = startZ; z < startZ + CHUNK_SIZE; z++) {
                    for (let y = -5; y < WORLD_HEIGHT; y++) {
                        const type = getBlock(x, y, z);
                        if (type) {
                            if (!meshes[type]) meshes[type] = [];
                            meshes[type].push({x, y, z});
                        }
                    }
                }
            }
            const chunkGroup = new THREE.Group();
            for (const type in meshes) {
                if (meshes[type].length === 0) continue;
                const geometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                let material;
                switch(parseInt(type)) {
                    case 1: material = new THREE.MeshStandardMaterial({ map: dirtTexture }); break;
                    case 2: 
                        material = [
                            new THREE.MeshStandardMaterial({ map: dirtTexture }),
                            new THREE.MeshStandardMaterial({ map: grassTexture }),
                            new THREE.MeshStandardMaterial({ map: dirtTexture }),
                            new THREE.MeshStandardMaterial({ map: dirtTexture }),
                            new THREE.MeshStandardMaterial({ map: dirtTexture }),
                            new THREE.MeshStandardMaterial({ map: dirtTexture })
                        ];
                        break;
                    case 3: material = new THREE.MeshStandardMaterial({ map: stoneTexture }); break;
                    default: material = new THREE.MeshStandardMaterial({ color: 0xffffff });
                }
                const mesh = new THREE.InstancedMesh(geometry, material, meshes[type].length);
                const matrix = new THREE.Matrix4();
                meshes[type].forEach((block, i) => {
                    matrix.makeTranslation(block.x + BLOCK_SIZE/2, block.y + BLOCK_SIZE/2, block.z + BLOCK_SIZE/2);
                    mesh.setMatrixAt(i, matrix);
                });
                chunkGroup.add(mesh);
            }
            scene.add(chunkGroup);
            loadedChunks[chunkKey] = chunkGroup;
        }
        function setupControls() {
            controls = new THREE.PointerLockControls(camera, document.getElementById('gameContainer'));
            const exitButton = document.getElementById('exitButton');
            controls.addEventListener('lock', () => { exitButton.style.display = 'none'; });
            controls.addEventListener('unlock', () => { exitButton.style.display = 'block'; });
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousedown', onMouseDown);
            exitButton.addEventListener('click', () => { if (!controls.isLocked) controls.lock(); });
        }
        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW': player.moveForward = true; break;
                case 'KeyS': player.moveBackward = true; break;
                case 'KeyA': player.moveLeft = true; break;
                case 'KeyD': player.moveRight = true; break;
                case 'Space': if (player.canJump) { player.velocity.y = player.jumpHeight; player.canJump = false; } break;
                case 'KeyR': 
                    const spawnPoint = getRandomSpawnPoint();
                    player.position.set(spawnPoint.x, spawnPoint.y, spawnPoint.z);
                    player.velocity.set(0, 0, 0);
                    player.canJump = false;
                    if (controls.isLocked) { controls.getObject().position.copy(player.position); controls.getObject().position.y += player.height; }
                    break;
                case 'Escape': if (controls.isLocked) controls.unlock(); break;
            }
        }
        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW': player.moveForward = false; break;
                case 'KeyS': player.moveBackward = false; break;
                case 'KeyA': player.moveLeft = false; break;
                case 'KeyD': player.moveRight = false; break;
            }
        }
        function onMouseDown(event) {
            if (!controls.isLocked) { controls.lock(); return; }
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(scene.children, true);
            if (intersects.length > 0) {
                const intersect = intersects[0];
                if (intersect.distance > MAX_BUILD_DISTANCE) return;
                const blockPos = new THREE.Vector3();
                blockPos.copy(intersect.point);
                if (event.button === 0) {
                    blockPos.add(intersect.face.normal.multiplyScalar(-0.5));
                    blockPos.x = Math.floor(blockPos.x);
                    blockPos.y = Math.floor(blockPos.y);
                    blockPos.z = Math.floor(blockPos.z);
                    if (blockPos.y <= MAX_BUILD_HEIGHT) removeBlock(blockPos.x, blockPos.y, blockPos.z);
                } else if (event.button === 2) {
                    blockPos.add(intersect.face.normal.multiplyScalar(0.5));
                    blockPos.x = Math.floor(blockPos.x);
                    blockPos.y = Math.floor(blockPos.y);
                    blockPos.z = Math.floor(blockPos.z);
                    if (Math.abs(blockPos.x) > WORLD_WIDTH/2 || Math.abs(blockPos.z) > WORLD_DEPTH/2 || blockPos.y > MAX_BUILD_HEIGHT || blockPos.y < -5) return;
                    const newBlockDistance = player.position.distanceTo(new THREE.Vector3(blockPos.x + BLOCK_SIZE/2, blockPos.y + BLOCK_SIZE/2, blockPos.z + BLOCK_SIZE/2));
                    if (newBlockDistance > MAX_BUILD_DISTANCE) return;
                    let blockType = 3;
                    if (blockPos.y === 0) blockType = 2;
                    else if (blockPos.y > -4) blockType = 1;
                    if (!getBlock(blockPos.x, blockPos.y, blockPos.z)) addBlock(blockPos.x, blockPos.y, blockPos.z, blockType);
                }
            }
        }
        function addBlock(x, y, z, type) {
            setBlock(x, y, z, type);
            updatePreview(type);
            const chunkX = Math.floor(x / CHUNK_SIZE);
            const chunkZ = Math.floor(z / CHUNK_SIZE);
            const chunkKey = `${chunkX},${chunkZ}`;
            if (loadedChunks[chunkKey]) {
                scene.remove(loadedChunks[chunkKey]);
                delete loadedChunks[chunkKey];
                loadChunk(chunkX, chunkZ);
            }
        }
        function removeBlock(x, y, z) {
            setBlock(x, y, z, 0);
            const chunkX = Math.floor(x / CHUNK_SIZE);
            const chunkZ = Math.floor(z / CHUNK_SIZE);
            const chunkKey = `${chunkX},${chunkZ}`;
            if (loadedChunks[chunkKey]) {
                scene.remove(loadedChunks[chunkKey]);
                delete loadedChunks[chunkKey];
                loadChunk(chunkX, chunkZ);
            }
        }
        function updatePlayer(delta) {
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            direction.y = 0;
            direction.normalize();
            const sideDirection = new THREE.Vector3();
            sideDirection.crossVectors(new THREE.Vector3(0, 1, 0), direction);
            player.velocity.x = (direction.x * (Number(player.moveForward) - Number(player.moveBackward)) + sideDirection.x * (Number(player.moveLeft) - Number(player.moveRight))) * player.speed;
            player.velocity.z = (direction.z * (Number(player.moveForward) - Number(player.moveBackward)) + sideDirection.z * (Number(player.moveLeft) - Number(player.moveRight))) * player.speed;
            player.velocity.y -= 20 * delta;
            if (player.velocity.y < -20) player.velocity.y = -20;
            const newPos = player.position.clone();
            newPos.x += player.velocity.x * delta;
            if (Math.abs(newPos.x) > WORLD_WIDTH/2) {
                newPos.x = Math.sign(newPos.x) * (WORLD_WIDTH/2 - 1);
                player.velocity.x = 0;
            }
            if (!checkCollision(newPos)) player.position.x = newPos.x;
            else player.velocity.x = 0;
            newPos.copy(player.position);
            newPos.y += player.velocity.y * delta;
            if (!checkCollision(newPos)) player.position.y = newPos.y;
            else { if (player.velocity.y < 0) player.canJump = true; player.velocity.y = 0; }
            newPos.copy(player.position);
            newPos.z += player.velocity.z * delta;
            if (Math.abs(newPos.z) > WORLD_DEPTH/2) {
                newPos.z = Math.sign(newPos.z) * (WORLD_DEPTH/2 - 1);
                player.velocity.z = 0;
            }
            if (!checkCollision(newPos)) player.position.z = newPos.z;
            else player.velocity.z = 0;
            if (controls.isLocked) {
                controls.getObject().position.copy(player.position);
                controls.getObject().position.y += player.height;
            }
        }
        function checkCollision(position) {
            const radius = player.radius;
            for (let angle = 0; angle < Math.PI * 2; angle += Math.PI / 2) {
                const checkX = position.x + Math.cos(angle) * radius;
                const checkZ = position.z + Math.sin(angle) * radius;
                for (let yCheck = 0; yCheck <= player.height; yCheck += player.height) {
                    const checkY = position.y + yCheck;
                    if (getBlock(Math.floor(checkX), Math.floor(checkY), Math.floor(checkZ))) return true;
                }
            }
            return false;
        }
        function animate() {
            requestAnimationFrame(animate);
            const delta = Math.min(clock.getDelta(), 0.1);
            updatePlayer(delta);
            const playerChunkX = Math.floor(player.position.x / CHUNK_SIZE);
            const playerChunkZ = Math.floor(player.position.z / CHUNK_SIZE);
            if (playerChunkX !== lastChunkX || playerChunkZ !== lastChunkZ) updateChunks();
            renderer.render(scene, camera);
        }
        function initPreview() {
            previewScene = new THREE.Scene();
            previewCamera = new THREE.PerspectiveCamera(60, 1, 0.1, 1000);
            previewCamera.position.set(2, 1.5, 2);
            previewCamera.lookAt(0, 0, 0);
            previewRenderer = new THREE.WebGLRenderer({ antialias: true });
            previewRenderer.setSize(64, 64);
            previewRenderer.domElement.style.position = 'absolute';
            previewRenderer.domElement.style.top = '10px';
            previewRenderer.domElement.style.right = '10px';
            previewRenderer.domElement.style.border = '1px solid white';
            previewRenderer.domElement.style.cursor = 'pointer';
            previewRenderer.domElement.style.zIndex = '100';
            previewRenderer.domElement.addEventListener('contextmenu', e => {
                e.preventDefault();
                const link = document.createElement('a');
                link.download = 'block.png';
                link.href = previewRenderer.domElement.toDataURL('image/png');
                link.click();
            });
            document.getElementById('gameContainer').appendChild(previewRenderer.domElement);
            const geo = new THREE.BoxGeometry(1, 1, 1);
            previewCube = new THREE.Mesh(geo, new THREE.MeshStandardMaterial({ map: stoneTexture }));
            previewCube.rotation.x = 30 * Math.PI / 180;
            previewCube.rotation.y = 40 * Math.PI / 180;
            previewScene.add(previewCube);
            previewScene.background = new THREE.Color(0x000000, 0);
            animatePreview();
        }
        function updatePreview(type) {
            let mat;
            switch(type) {
                case 1: mat = dirtTexture; break;
                case 2: mat = grassTexture; break;
                default: mat = stoneTexture;
            }
            previewCube.material = new THREE.MeshStandardMaterial({ map: mat });
        }
        function animatePreview() {
            previewRenderer.render(previewScene, previewCamera);
            requestAnimationFrame(animatePreview);
        }
        init();
    </script>
</body>
</html>
