<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровые кнопки</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            touch-action: manipulation;
        }
        .controls {
            display: flex;
            width: 100%;
            max-width: 500px;
            justify-content: space-between;
            align-items: center;
        }
        .d-pad {
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .btn {
            width: 80px;
            height: 80px;
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .btn:active {
            opacity: 0.8;
        }
        .jump-btn {
            width: 100px;
            height: 100px;
        }
        .up-btn {
            grid-area: up;
            background-image: url('https://freeimage.host/i/Fr6BYAb.png');
        }
        .left-btn {
            grid-area: left;
            background-image: url('https://freeimage.host/i/Fr6KWSs.png');
        }
        .right-btn {
            grid-area: right;
            background-image: url('https://freeimage.host/i/Fr6KWSs.png');
        }
        .down-btn {
            grid-area: down;
            background-image: url('https://freeimage.host/i/Fr6KWSs.png');
        }
        .jump-btn {
            background-image: url('https://freeimage.host/i/Fr6n94I.png');
        }
        .break-btn {
            background-image: url('https://freeimage.host/i/Fr699rx.png');
        }
        .place-btn {
            background-image: url('https://freeimage.host/i/Fr6q949.png');
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="d-pad">
            <button class="btn up-btn" id="up"></button>
            <button class="btn left-btn" id="left"></button>
            <button class="btn right-btn" id="right"></button>
            <button class="btn down-btn" id="down"></button>
        </div>
        
        <button class="btn jump-btn" id="jump"></button>
        
        <div class="action-buttons">
            <button class="btn break-btn" id="break"></button>
            <button class="btn place-btn" id="place"></button>
        </div>
    </div>

    <script>
        document.getElementById('up').onclick = () => console.log('Вверх');
        document.getElementById('left').onclick = () => console.log('Влево');
        document.getElementById('right').onclick = () => console.log('Вправо');
        document.getElementById('down').onclick = () => console.log('Вниз');
        document.getElementById('jump').onclick = () => console.log('Прыжок');
        document.getElementById('break').onclick = () => console.log('Разрушить');
        document.getElementById('place').onclick = () => console.log('Поставить');

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': document.getElementById('up').click(); break;
                case 'ArrowLeft': document.getElementById('left').click(); break;
                case 'ArrowRight': document.getElementById('right').click(); break;
                case 'ArrowDown': document.getElementById('down').click(); break;
                case ' ': document.getElementById('jump').click(); break;
                case 'b': document.getElementById('break').click(); break;
                case 'p': document.getElementById('place').click(); break;
            }
        });
    </script>
</body>
</html>
