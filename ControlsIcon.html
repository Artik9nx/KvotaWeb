<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровое управление</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            touch-action: manipulation;
        }
        
        .controls-container {
            display: flex;
            width: 100%;
            max-width: 500px;
            justify-content: space-between;
            align-items: center;
        }
        
        .movement-section {
            position: relative;
            width: 240px;
            height: 240px;
        }
        
        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            height: 100%;
        }
        
        .jump-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            z-index: 2;
            background-image: url('res/jump.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .btn {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .btn:active {
            opacity: 0.8;
        }
        
        .arrow-btn {
            width: 70px;
            height: 70px;
        }
        
        .up-btn {
            grid-column: 2;
            grid-row: 1;
            background-image: url('res/up.png');
        }
        
        .left-btn {
            grid-column: 1;
            grid-row: 2;
            background-image: url('res/left.png');
        }
        
        .right-btn {
            grid-column: 3;
            grid-row: 2;
            background-image: url('res/right.png');
        }
        
        .down-btn {
            grid-column: 2;
            grid-row: 3;
            background-image: url('res/down.png');
        }
        
        .action-btn {
            width: 90px;
            height: 90px;
        }
        
        .break-btn {
            background-image: url('res/breakblock.png');
        }
        
        .place-btn {
            background-image: url('res/placeblock.png');
        }
    </style>
</head>
<body>
    <div class="controls-container">
        <div class="movement-section">
            <div class="d-pad">
                <button class="btn arrow-btn up-btn" id="up"></button>
                <button class="btn arrow-btn left-btn" id="left"></button>
                <button class="btn arrow-btn right-btn" id="right"></button>
                <button class="btn arrow-btn down-btn" id="down"></button>
            </div>
            <button class="btn jump-btn" id="jump"></button>
        </div>
        
        <div class="action-buttons">
            <button class="btn action-btn break-btn" id="break"></button>
            <button class="btn action-btn place-btn" id="place"></button>
        </div>
    </div>

    <script>
        document.getElementById('up').onclick = () => console.log('Вверх');
        document.getElementById('left').onclick = () => console.log('Влево');
        document.getElementById('right').onclick = () => console.log('Вправо');
        document.getElementById('down').onclick = () => console.log('Вниз');
        document.getElementById('jump').onclick = () => console.log('Прыжок');
        document.getElementById('break').onclick = () => console.log('Разрушить блок');
        document.getElementById('place').onclick = () => console.log('Поставить блок');

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': document.getElementById('up').click(); break;
                case 'ArrowLeft': document.getElementById('left').click(); break;
                case 'ArrowRight': document.getElementById('right').click(); break;
                case 'ArrowDown': document.getElementById('down').click(); break;
                case ' ': document.getElementById('jump').click(); break;
                case 'b': document.getElementById('break').click(); break;
                case 'p': document.getElementById('place').click(); break;
            }
        });
    </script>
</body>
</html>
