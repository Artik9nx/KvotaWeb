<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zombie Town</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #menuCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let mouse events pass through to the 3D canvas */
        }
        #menuCanvas.playable {
            pointer-events: auto; /* Enable mouse events when menu is active */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <canvas id="menuCanvas"></canvas>

    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Include your game scripts -->
    <script src="js/Textures.js"></script>
    <script src="js/GUIScreen.js"></script>
    <script src="js/Zombie.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
