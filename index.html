<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KvotaWeb</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('Fonts/Minecraft.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'Minecraft', sans-serif !important;
            font-weight: bold;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('Res/BackGround.png');
            background-size: 128px 128px;
            background-repeat: repeat;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Res/dirt.png');
            background-size: 64px 64px;
            background-repeat: repeat;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-text {
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px #000;
        }

        .loading-bar-container {
            width: 200px;
            height: 5px;
            background-color: #4B4746;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            width: 0;
            background-color: #88F987;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <script>
        function launchVersion() {
            const selectedVersion = document.getElementById('versionSelect').value;
            if (selectedVersion) {
                const loadingScreen = document.getElementById('loadingScreen');
                const loadingBar = document.getElementById('loadingBar');
                loadingScreen.style.display = 'flex';
                
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 10;
                    loadingBar.style.width = `${Math.min(progress, 100)}%`;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            window.location.href = selectedVersion;
                        }, 300);
                    }
                }, 100);
            } else {
                alert('Please select a version first!');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('versionSelect').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    launchVersion();
                }
            });
        });
    </script>
</body>
</html>
