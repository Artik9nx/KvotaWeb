<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineCraft</title>
    <link rel="icon" href="https://i.postimg.cc/YCt66J2j/Legacy-grass-no-bg-preview-carve-photos.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('BackGround.png');
            background-size: 128px 128px;
            background-repeat: repeat;
            display: flex;
            flex-direction: column;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
            color: white;
            overflow: hidden;
        }

        .logo {
            margin: 20px 0 0 20px;
            max-width: 60%;
            align-self: flex-start;
        }

        .menu-container {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 150px; /* Уменьшил ширину контейнера */
        }

        select {
            width: 100%;
            height: 28px; /* Уменьшил высоту */
            font-size: 14px; /* Уменьшил размер шрифта */
        }

        button {
            width: 100%;
            height: 28px; /* Уменьшил высоту */
            font-size: 14px; /* Уменьшил размер шрифта */
            cursor: pointer;
        }

        .version-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            color: white;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
        }
        .version-info span {
            color: #0000FF;
        }

        .screenshot {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            max-width: 40%;
            max-height: 60%;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <img src="screenshot.png" alt="Game Screenshot" class="screenshot">

    <div class="menu-container">
        <select id="versionSelect">
            <option value="Minecraft4kOLD.html">Minecraft4k-OLD</option>
            <option value="Minecraft4k.html">Minecraft4k</option>
            <option value="RD132211.html">RD132211</option>
        </select>
        <button onclick="launchVersion()">LAUNCH</button>
    </div>

    <div class="version-info">Version: <span id="versionText">1.4.25</span></div>

    <script>
        function launchVersion() {
            const selectedVersion = document.getElementById('versionSelect').value;
            window.location.href = selectedVersion;
        }
    </script>
</body>
</html>
