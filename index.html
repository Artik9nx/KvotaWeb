<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KvotaWeb</title>
    <link rel="icon" href="Res/favicon.png" type="image/png">
    <style>
        @font-face {
            font-family: 'Arial';
            src: url('Fonts/Arial.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        * {
            font-family: 'Arial', sans-serif !important;
            font-weight: bold;
        }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('Res/BackGround.png');
            background-size: 128px 128px;
            background-repeat: repeat;
            color: white;
            position: relative;
            overflow-x: hidden;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: 300px;
            max-height: 100px;
            cursor: pointer;
        }
        .menu-container {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 150px;
        }
        select {
            width: 100%;
            height: 28px;
            font-size: 12px;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding: 0 5px;
            outline: none;
        }
        select:hover,
        select:focus,
        select:active {
            outline: none;
            border: none;
            box-shadow: none;
            background-color: transparent;
        }
        button {
            width: 100%;
            height: 28px;
            font-size: 14px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            color: white;
            outline: none;
            padding: 0;
            margin: 0;
            transition: none;
            text-align: left;
            padding-left: 5px;
        }
        button:hover,
        button:focus,
        button:active {
            background-color: transparent;
            border: none;
            outline: none;
            color: white;
        }
        .version-info {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
            color: white;
        }
        .version-info span {
            color: #0000FF;
        }
        .screenshot {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            max-width: 50%;
            max-height: 50%;
        }
        .social-links {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
            font-size: 16px;
        }
        .social-link {
            color: #ffc000;
            text-decoration: none;
            transition: color 0.2s;
        }
        .social-link:hover {
            color: #ffd700;
            text-decoration: underline;
        }
        .social-separator {
            color: white;
        }
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #4e1114;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            color: white;
            font-size: 20px;
            text-align: center;
        }
        .telegram-promo {
            position: absolute;
            left: 20px;
            top: calc(50% + 200px);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .telegram-icon {
            width: 32px;
            height: 32px;
        }
        .telegram-text {
            font-size: 12px;
            color: #ffc000;
            text-align: left;
            max-width: 150px;
        }
        @media (max-width: 768px) {
            .logo {
                max-width: 200px;
                top: 15px;
                left: 15px;
            }
            .menu-container {
                left: 15px;
                width: 180px;
            }
            select, button {
                height: 36px;
                font-size: 14px;
            }
            .version-info {
                top: 15px;
                right: 15px;
                font-size: 16px;
            }
            .screenshot {
                right: 15px;
                max-width: 45%;
                max-height: 45%;
            }
            .social-links {
                bottom: 15px;
                left: 15px;
                font-size: 18px;
            }
            .telegram-promo {
                left: 15px;
                top: calc(50% + 220px);
            }
            .telegram-icon {
                width: 36px;
                height: 36px;
            }
            .telegram-text {
                font-size: 14px;
                max-width: 180px;
            }
        }
        @media (max-width: 480px) {
            .logo {
                max-width: 150px;
            }
            .menu-container {
                width: 160px;
            }
            .screenshot {
                max-width: 40%;
                max-height: 40%;
            }
        }
    </style>
</head>
<body>
    <div class="error-screen" id="errorScreen">
        Error-103<br>No valid HTML file found
        <button onclick="document.getElementById('errorScreen').style.display = 'none'" style="margin-top: 20px;">Close</button>
    </div>
    <img src="Res/logo.png" alt="Logo" class="logo" id="logo">
    <img src="Res/Screenshot.png" alt="Screenshot" class="screenshot">
    <div class="version-info">Version: <span id="versionText">0.5.3</span></div>
    <div class="menu-container">
        <select id="versionSelect">
            <option value="Minecraft4kOLD.html">Minecraft4k-OLD</option>
            <option value="Minecraft4k.html">Minecraft4k</option>
            <option value="RD132211.html">RD132211</option>
            <option value="VVVVVV.html">VVVVVV4k</option>
            <option value="Miners4k.html">Miners4k</option>
            <option value="SonicRacer4k.html">SonicRacer4k</option>
            <option value="Left4kDeadTest.html">Left4kDeadTest</option>
        </select>
        <button onclick="launchVersion()">LAUNCH</button>
    </div>
    
    <a href="https://t.me/minecraftunity" class="telegram-promo" target="_blank">
        <img src="Res/Icon/Telegram.png" alt="Telegram" class="telegram-icon">
        <div class="telegram-text">Our official group for frequently asked questions on Telegram. Join the group.</div>
    </a>
    
    <div class="social-links">
        <a href="https://discord.gg/554PftPFcU" class="social-link" target="_blank">Discord</a>
        <span class="social-separator">|</span>
        <a href="https://t.me/KvotaWeb" class="social-link" target="_blank">Telegram</a>
        <span class="social-separator">|</span>
        <a href="https://github.com/Artik9nx/KvotaWeb" class="social-link" target="_blank">Source</a>
    </div>
    <script>
        function launchVersion() {
            const selectedVersion = document.getElementById('versionSelect').value;
            if (selectedVersion) {
                const errorScreen = document.getElementById('errorScreen');
                fetch(selectedVersion)
                    .then(response => {
                        if (!response.ok) throw new Error('File not found');
                        window.location.href = selectedVersion;
                    })
                    .catch(error => {
                        errorScreen.style.display = 'flex';
                    });
            } else {
                alert('Please select a version first!');
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('errorScreen').style.display = 'none';
            document.getElementById('versionSelect').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    launchVersion();
                }
            });
        });
    </script>
</body>
</html>
