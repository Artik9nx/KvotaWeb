<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KvotaWeb</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('Fonts/minecraft.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Применяем Minecraft ко всем текстовым элементам */
        body, button, select, option, input, textarea, 
        .version-info, .social-links, .social-link, 
        .social-separator, .premium-message, #versionText,
        #versionSelect, #logo {
            font-family: 'Minecraft', sans-serif !important;
            font-weight: bold;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('Res/BackGround.png');
            background-size: 128px 128px;
            background-repeat: repeat;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }

        .logo {
            margin: 20px 0 0 10px;
            max-width: 60%;
            align-self: flex-start;
            cursor: pointer;
        }

        .menu-container {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 150px;
        }

        select {
            width: 100%;
            height: 28px;
            font-size: 14px;
            background-color: #ffc000;
            border: none;
            color: #000;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding: 0 5px;
        }

        button {
            width: 100%;
            height: 28px;
            font-size: 14px;
            cursor: pointer;
            background-color: #ffc000;
            border: none;
            color: #000;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #ffd700;
        }

        .version-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            color: white;
        }
        .version-info span {
            color: #0000FF;
        }

        .screenshot {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            max-width: 50%;
            max-height: 50%;
        }

        .premium-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: gold;
            text-shadow: 2px 2px 4px #000;
            display: none;
        }

        .social-links {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
            font-size: 16px;
        }

        .social-link {
            color: #ffc000;
            text-decoration: none;
            transition: color 0.2s;
        }

        .social-link:hover {
            color: #ffd700;
            text-decoration: underline;
        }

        .social-separator {
            color: white;
        }
    </style>
</head>
<body>
    <img src="Res/logo.png" alt="Logo" class="logo" id="logo">
    <img src="Res/Screenshot.png" alt="Screenshot" class="screenshot">

    <div class="menu-container">
        <select id="versionSelect">
            <option value="Minecraft4kOLD.html">Minecraft4k-OLD</option>
            <option value="Minecraft4k.html">Minecraft4k</option>
            <option value="RD132211.html">RD132211</option>
            <option value="VVVVVV.html">VVVVVV4k</option>
            <option value="Miners4k.html">Miners4k</option>
            <option value="SonicRacer4k.html">SonicRacer4k</option>
            <option value="Left4kDeadTest.html">Left4kDeadTest</option>
        </select>
        <button onclick="launchVersion()">LAUNCH</button>
    </div>

    <div class="version-info">Version: <span id="versionText">0.5.2</span></div>

    <div class="social-links">
        <a href="https://discord.gg/ваша_ссылка" class="social-link" target="_blank">Discord</a>
        <span class="social-separator">|</span>
        <a href="https://t.me/ваша_ссылка" class="social-link" target="_blank">Telegram</a>
        <span class="social-separator">|</span>
        <a href="https://github.com/Artik9nx/KvotaWeb" class="social-link" target="_blank">Source</a>
    </div>

    <script>
        function launchVersion() {
            const selectedVersion = document.getElementById('versionSelect').value;
            if (selectedVersion) {
                window.location.href = selectedVersion;
            } else {
                alert('Please select a version first!');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('versionSelect').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    launchVersion();
                }
            });
        });
    </script>
</body>
</html>
