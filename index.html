<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineCraft</title>
    <link rel="icon" href="Res/Legacy-grass-no-bg-preview-carve-photos.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('Res/BackGround.png');
            background-size: 128px 128px;
            background-repeat: repeat;
            display: flex;
            flex-direction: column;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
            color: white;
            overflow: hidden;
        }

        .logo {
            margin: 20px 0 0 10px;
            max-width: 60%;
            align-self: flex-start;
            cursor: pointer;
        }

        .menu-container {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 150px;
        }

        select {
            width: 100%;
            height: 28px;
            font-size: 14px;
            background-color: #ffc000;
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        button {
            width: 100%;
            height: 28px;
            font-size: 14px;
            cursor: pointer;
            background-color: #ffc000;
            border: none;
            color: #000;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #ffd700;
        }

        .version-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            color: white;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
        }
        .version-info span {
            color: #0000FF;
        }

        .screenshot {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            max-width: 50%;
            max-height: 50%;
        }

        .premium-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: gold;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            display: none;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <img src="Res/logo.png" alt="Logo" class="logo" id="logo">
    <img src="Res/Screenshot.png" alt="Screenshot" class="screenshot">

    <div class="menu-container">
        <select id="versionSelect">
            <option value=pMinecraft4kOLD.html">Minecraft4k-OLD</option>
            <option value="Minecraft4k.html">Minecraft4k</option>
            <option value="RD132211.html">RD132211</option>
        </select>
        <button onclick="launchVersion()">LAUNCH</button>
    </div>

    <div class="version-info">Version: <span id="versionText">0.3.0</span></div>

    <script>
        function launchVersion() {
            const selectedVersion = document.getElementById('versionSelect').value;
            if (selectedVersion) {
                window.location.href = selectedVersion;
            } else {
                alert('Please select a version first!');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('versionSelect').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    launchVersion();
                }
            });
        });
    </script>
</body>
</html>
